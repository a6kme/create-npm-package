<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hello NPM Package</title>
  </head>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
    <div style="margin-top: 50px; text-align: center;">
      <h1>
        create-npm-package
      </h1>
      <p>
        This HTML file uses the library function 
        <code style="background-color: #FFF8DC; padding: 1px 5px">
          <%=packageName%>.hello('World!!');
        </code>
      </p>
      <span id="hello"></span>
    </div>
  </body>
  <script>
    // This is where we are using our library function
    document.getElementById("hello").innerHTML = <%=packageName%>.hello('World!!');
  </script>
</html>
